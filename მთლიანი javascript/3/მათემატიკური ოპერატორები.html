// ჯამი
var n=20;
var n2=30;
console.log(n+n2);
// ინკრემენტი და დეკრემენტი
var num=5;
num++
console.log(num); // ერთით გაზრდა
var num=5;
num--
console.log(num); // ერთით შემცირება
// რენდომ რიცხვის გენერირება
//მეთოდით 20 მდე რიცხვები
// floor ათწილადებს გამორიცხავს და ამრგვალებს
var rnd=Math.floor(Math.random()* 20);
console.log(rnd);
