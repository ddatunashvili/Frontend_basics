      <script type="text/javascript">

   // for
// ვაცხადებ დეფოლტ ცვლად i ს -- საწყისი რიცხვი 0
// ვადარებ 10ს და ვუმატებ ერთს -- საბოლოო რიცხვი 10 მდე
for (var  i =0; i <10; i++){
   console.log('num ',i);
}
   // მასივის გამოტანა
var arr=[1,2,3,4,5,'david'];
// საწყისი ცვლადი ველიუთი 0
// იმუშავე იქამდე სანამ მასივის ელემენტების რაოდენობა > i ზე
// ცვლადის ერთით გაზრდა
for (var i = 0; i < arr.length; i++){
   console.log(arr[i]); // გამოიტანე ყველა ველიუ ინდექსით i
}
   // while
var count=0;
// სანამ 10 არ გახდება
while (count<10) {
   console.log(count);
   count++;
}
   // foreach
var arr=[' 1',' 2',' 3'];
// დაუარე ყველას
arr.forEach(function(i){
   // i ს მიანიჭე თითოეული ელემენტი
   console.log(i);
})
