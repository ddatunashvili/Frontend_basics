/*

var n=5;
//  თუ 5 > 3
if (n>3){
   console.log('true');
}
// სხვა შემთხვევაში
else{
   console.log('false');
}

if (t !=='გიო'){
   console.log('დათო <--  !== გიო');
}
//  უდრის

   console.log('დათო <--  == დათო');
}

if (t=='დათო' && t!== 'გიო'){
   console.log("(t=='დათო' && t!== 'გიო')");
}
// ან
if (t=='დათო' || t=='გიო'){
   console.log("(t=='დათო' || t=='გიო')",'ერთერთი სწორია');
}
// დამატებითი პირობები
if (t==1){
   console.log('1');
}
// ასევე იმ შემთხვევაში
else if (t=='დათო') {
   console.log('დამატებითი პირობა შესრულდა');
}
// სხვა შემთხვევაში
else{
   console.log('undefind value');
